

services:
  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_POCKETBASE_URL: https://pocketbase.finwage.ca
        NEXT_PUBLIC_POCKETBASE_INTERNAL_URL: https://pocketbase.finwage.ca
    image: sulthaan/project-x-finwage:latest
    container_name: finwage-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - POCKETBASE_URL=https://pocketbase.finwage.ca
      - NEXT_PUBLIC_POCKETBASE_URL=https://pocketbase.finwage.ca
    # depends_on:
